# Environment variables to be set up as secret in bitrise workflow settings:
#
# - `HOCKEYAPP_APP_ID_STAGING`, `HOCKEYAPP_API_TOKEN_STAGING`
# - `HOCKEYAPP_APP_ID_BETA, `HOCKEYAPP_APP_TOKEN_BETA`
# - `SLACK_WEBHOOK_URL`, `SLACK_CHANNEL`
# -  Take a look into .env.sample file for other secrets to set
#
# Environment variables to be set up in this file:
#
# - `XCODEBUILD_PROJECT`
# - `XCODEBUILD_SCHEME`
# - `XCODEBUILD_OPTIONS'

format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

# Workflow trigger map
#
# More on trigger maps: http://devcenter.bitrise.io/webhooks/trigger-map

trigger_map:

  - push_branch: develop
    workflow: do-nothing

  - push_branch: master
    workflow: do-nothing

  - pull_request_target_branch: develop
    workflow: build-pull-request-staging

  - pull_request_target_branch: master
    workflow: build-pull-request-beta


# Environment configuration

app:
  envs:
    - XCODEBUILD_PROJECT: ./DutieSplit.xcodeproj
    - XCODEBUILD_OPTIONS: _BUILD_NUMBER=$BITRISE_BUILD_NUMBER


# Workflow declarations

workflows:

  build-pull-request-staging:
    envs:
      - XCODEBUILD_SCHEME: Staging
    before_run:
      - cache-pull
      - bootstrap-carthage
      - bootstrap-cocoapods
      - test-xcode
    after_run:
      - cache-push
      - deploy-bitriseio
      - notify-slack

    build-pull-request-beta:
      envs:
        - XCODEBUILD_SCHEME: Beta
      before_run:
        - cache-pull
        - bootstrap-carthage
        - bootstrap-cocoapods
        - test-xcode
      after_run:
        - cache-push
        - deploy-bitriseio
        - notify-slack

  do-nothing:
    before_run:
      - cache-pull
    after_run:
      - deploy-bitriseio


  # Specific workflows declarations

  cache-pull:
    steps:
      - cache-pull: {}

  cache-push:
    steps:
      - cache-push:
          inputs:
            - cache_paths: |-
                ./Carthage
                ./Pods

  bootstrap-carthage:
    steps:
      - carthage:
          inputs:
            - carthage_command: bootstrap
            - carthage_options: --platform iOS --cache-builds

  bootstrap-cocoapods:
    steps:
      - cocoapods-install: {}

  bootstrap-code-signing:
    steps:
      - certificate-and-profile-installer: {}

  test-xcode:
    steps:
      - xcode-test:
          inputs:
            - project_path: $XCODEBUILD_PROJECT
            - scheme: $XCODEBUILD_SCHEME
            - xcodebuild_test_options: $XCODEBUILD_OPTIONS
            - generate_code_coverage_files: 'yes'
            - should_build_before_test: 'no'

  archive-xcode:
    steps:
      - xcode-archive:
          inputs:
            - project_path: $XCODEBUILD_PROJECT
            - scheme: $XCODEBUILD_SCHEME
            - xcodebuild_options: $XCODEBUILD_OPTIONS

  deploy-hockeyapp:
    steps:
      - hockeyapp-deploy:
          inputs:
            - api_token: $HOCKEYAPP_API_TOKEN
            - app_id: $HOCKEYAPP_APP_ID
            - notify: 0

  deploy-bitriseio:
    steps:
      - deploy-to-bitrise-io:
          inputs:
            - notify_user_groups: none
            - is_enable_public_page: false

  notify-slack:
    steps:
      - slack@2.7.2:
          inputs:
            - webhook_url: $SLACK_WEBHOOK_URL
            - channel: $SLACK_CHANNEL
            - channel_on_error: $SLACK_CHANNEL
            - message: $GIT_CLONE_COMMIT_MESSAGE_SUBJECT
            - author_name: 'Build #$BITRISE_BUILD_NUMBER triggered by $GIT_CLONE_COMMIT_AUTHOR_NAME'
            - title: ''
            - fields: |-
                Branch|${BITRISE_GIT_BRANCH}
                Commit|${BITRISE_GIT_COMMIT}
                Workflow|${BITRISE_TRIGGERED_WORKFLOW_ID}
            - buttons: |-
                View on Bitrise|${BITRISE_BUILD_URL}
                View on HockeyApp|https://rink.hockeyapp.net/apps/${HOCKEYAPP_APP_ID}
